<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p></p>
    <div class="board">
      <div class="y">
        <div class="x" mark="X"></div>
        <div class="x"></div>
        <div class="x"></div>
      </div>
      <div class="y">
        <div class="x" mark="O"></div>
        <div class="x"></div>
        <div class="x"></div>
      </div>
      <div class="y">
        <div class="x"></div>
        <div class="x"></div>
        <div class="x"></div>
      </div>
    </div>
    <button>Restart</button>
  </body>
</html>
